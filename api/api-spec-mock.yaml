openapi: 3.0.0

info:
  description: "This is API of the back-end service of RNApdbee v3.0."
  version: "1.0.9"
  title: "RNApdbee Backend"


tags:
  - name: "3D -> (...)"
    description: "Access to RNApdbee engine for 3D calculations"
  - name: "2D -> (...)"
    description: "Access to RNApdbee engine for 2D calculations"
  - name: "3D -> multi 2D"
    description: "Access to RNApdbee engine for Multi calculations"


servers:
  - url: "{protocol}://RNApdbee.cs.put.poznan.pl/api/v1/engine"
    variables:
      port:
        enum:
          - "8080"
          - "8081"
        default: "8080"
      protocol:
        enum:
          - "http"
          - "https"
        default: "http"

paths:
  /api/v1/engine/3d/:
    post:
      tags:
        - "3D -> (...)"
      summary: "Perform a 3d calculation based on the payload"
      description: ""
      parameters:
        - $ref: "#/components/parameters/modelSelection"
        - $ref: "#/components/parameters/analysisTool"
        - $ref: "#/components/parameters/nonCanonicalHandling"
        - $ref: "#/components/parameters/removeIsolated"
        - $ref: "#/components/parameters/structuralElementsHandling"
        - $ref: "#/components/parameters/visualizationTool"
        - $ref: "#/components/parameters/contentDispositionHeader"
      requestBody:
        description: ""
        required: true
        content:
          text/plain:
            schema:
              type: "string"
              example: "content of the file"

      responses:
        "400":
          description: "Bad request"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response3D"

  /api/v1/engine/3d/{ID}:
    get:
      tags:
        - "3D -> (...)"
      summary: "Fetch an existing 3d calculation"
      description: ""
      parameters:
        - name: "ID"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "ID of resource in the database"
      responses:
        "400":
          description: "Invalid supplied"
        "404":
          description: "Resource not found"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response3D"
    post:
      tags:
        - "3D -> (...)"
      summary: "Reanalyze calculation with different parameters"
      description: ""
      parameters:
        - name: "ID"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "ID of resource in the database"
        - $ref: "#/components/parameters/modelSelection"
        - $ref: "#/components/parameters/analysisTool"
        - $ref: "#/components/parameters/nonCanonicalHandling"
        - $ref: "#/components/parameters/removeIsolated"
        - $ref: "#/components/parameters/structuralElementsHandling"
        - $ref: "#/components/parameters/visualizationTool"
      responses:
        "400":
          description: "Invalid supplied"
        "404":
          description: "Resource not found"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response3D"

  /api/v1/engine/3d/pdb/{PDBID}:
    post:
      tags:
        - "3D -> (...)"
      summary: "Perform a 3d calculation based on object fetched from Protein Data Bank"
      description: ""
      parameters:
        - name: "PDBID"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "PDBID of the object in Protein Data Bank"
        - $ref: "#/components/parameters/modelSelection"
        - $ref: "#/components/parameters/analysisTool"
        - $ref: "#/components/parameters/nonCanonicalHandling"
        - $ref: "#/components/parameters/removeIsolated"
        - $ref: "#/components/parameters/structuralElementsHandling"
        - $ref: "#/components/parameters/visualizationTool"
      responses:
        "400":
          description: "Bad request"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response3D"

  /api/v1/engine/multi/:
    post:
      tags:
        - "3D -> multi 2D"
      summary: "Perform a multi calculation"
      description: ""
      parameters:
        - $ref: "#/components/parameters/modelSelection"
        - $ref: "#/components/parameters/includeNonCanonical"
        - $ref: "#/components/parameters/removeIsolated"
        - $ref: "#/components/parameters/visualizationTool"
        - $ref: "#/components/parameters/contentDispositionHeader"
      requestBody:
        description: ""
        required: true
        content:
          text/plain:
            schema:
              type: "string"
              example: "content of the file"
      responses:
        "400":
          description: "Bad request"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseMulti"

  /api/v1/engine/multi/{ID}:
    get:
      tags:
        - "3D -> multi 2D"
      summary: "Fetch an existing multi calculation"
      description: ""
      parameters:
        - name: "ID"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "ID of resource in the database"
      responses:
        "400":
          description: "Invalid supplied"
        "404":
          description: "Resource not found"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseMulti"
    post:
      tags:
        - "3D -> multi 2D"
      summary: "Reanalyze calculation with different parameters"
      description: ""
      parameters:
        - name: "ID"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "ID of resource in the database"
        - $ref: "#/components/parameters/modelSelection"
        - $ref: "#/components/parameters/includeNonCanonical"
        - $ref: "#/components/parameters/removeIsolated"
        - $ref: "#/components/parameters/visualizationTool"
        - $ref: "#/components/parameters/contentDispositionHeader"
      responses:
        "400":
          description: "Invalid supplied"
        "404":
          description: "Resource not found"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseMulti"

  /api/v1/engine/multi/pdb/{PDBID}:
    post:
      tags:
        - "3D -> multi 2D"
      summary: "Perform a multi based on object fetched from Protein Data Bank"
      description: ""
      parameters:
        - name: "PDBID"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "ID of resource in the Protein Data Bank"
        - $ref: "#/components/parameters/modelSelection"
        - $ref: "#/components/parameters/includeNonCanonical"
        - $ref: "#/components/parameters/removeIsolated"
        - $ref: "#/components/parameters/visualizationTool"
      responses:
        "400":
          description: "Bad request"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseMulti"

  /api/v1/engine/2d/:
    post:
      tags:
        - "2D -> (...)"
      summary: "Perform a 2D calculation"
      description: ""
      parameters:
        - $ref: "#/components/parameters/removeIsolated"
        - $ref: "#/components/parameters/structuralElementsHandling"
        - $ref: "#/components/parameters/visualizationTool"
        - $ref: "#/components/parameters/contentDispositionHeader"
      requestBody:
        description: ""
        required: true
        content:
          text/plain:
            schema:
              type: "string"
              example: "content of the file"
      responses:
        "400":
          description: "Bad request"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response2D"

  /api/v1/engine/2d/{ID}:
    get:
      tags:
        - "2D -> (...)"
      summary: "Fetch a 2D calculation from the database"
      description: ""
      parameters:
        - name: "ID"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "ID of resource in the database"
      responses:
        "400":
          description: "Bad request"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response2D"
    post:
      tags:
        - "2D -> (...)"
      summary: "Reanalyze calculation with different parameters"
      description: ""
      parameters:
        - name: "ID"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "ID of resource in the database"
        - $ref: "#/components/parameters/removeIsolated"
        - $ref: "#/components/parameters/structuralElementsHandling"
        - $ref: "#/components/parameters/visualizationTool"
      responses:
        "400":
          description: "Bad request"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response2D"

components:
  parameters:
    modelSelection:
      in: "query"
      name: "modelSelection"
      required: true
      schema:
        $ref: "#/components/schemas/ModelSelection"

    analysisTool:
      in: "query"
      name: "analysisTool"
      required: true
      schema:
        $ref: "#/components/schemas/AnalysisTool"

    nonCanonicalHandling:
      in: "query"
      name: "nonCanonicalHandling"
      required: true
      schema:
        $ref: "#/components/schemas/NonCanonicalHandling"

    removeIsolated:
      in: "query"
      name: "removeIsolated"
      required: true
      schema:
        $ref: "#/components/schemas/RemoveIsolated"

    includeNonCanonical:
      in: "query"
      name: "includeNonCanonical"
      required: true
      schema:
        $ref: "#/components/schemas/IncludeNonCanonical"

    structuralElementsHandling:
      in: "query"
      name: "structuralElementsHandling"
      required: true
      schema:
        $ref: "#/components/schemas/StructuralElementsHandling"

    visualizationTool:
      in: "query"
      name: "visualizationTool"
      required: true
      schema:
        $ref: "#/components/schemas/VisualizationTool"

    contentDispositionHeader:
      in: "header"
      name: "Content-Disposition"
      required: true
      schema:
        type: "string"
        description: "Used only with `application/pdf` responses"
        example: 'attachment; filename="name.pdf"'

  schemas:
    Response3D:
      type: "object"
      properties:
        id:
          type: "string"
          example: "123e4567-e89b-12d3-a456-426614174000"
        filename:
          type: "string"
          example: "1EHZ.cif"
        results:
          type: "array"
          items:
            type: "object"
            properties:
              params:
                type: "object"
                properties:
                  modelSelection:
                    $ref: "#/components/schemas/ModelSelection"
                  analysisTool:
                    $ref: "#/components/schemas/AnalysisTool"
                  nonCanonicalHandling:
                    $ref: "#/components/schemas/NonCanonicalHandling"
                  removeIsolated:
                    $ref: "#/components/schemas/RemoveIsolated"
                  structuralElementsHandling:
                    $ref: "#/components/schemas/StructuralElementsHandling"
                  visualizationTool:
                    $ref: "#/components/schemas/VisualizationTool"
              output:
                $ref: "#/components/schemas/Output3D"

    ResponseMulti:
      type: "object"
      properties:
        id:
          type: "string"
          example: "123e4567-e89b-12d3-a456-426614174000"
        filename:
          type: "string"
          example: "1EHZ.cif"
        results:
          type: "array"
          items:
            type: "object"
            properties:
              params:
                type: "object"
                properties:
                  modelSelection:
                    $ref: "#/components/schemas/ModelSelection"
                  includeNonCanonical:
                    $ref: "#/components/schemas/IncludeNonCanonical"
                  removeIsolated:
                    $ref: "#/components/schemas/RemoveIsolated"
                  visualizationTool:
                    $ref: "#/components/schemas/VisualizationTool"
              output:
                $ref: "#/components/schemas/OutputMulti"

    Response2D:
      type: "object"
      properties:
        id:
          type: "string"
          example: "123e4567-e89b-12d3-a456-426614174000"
        filename:
          type: "string"
          example: "1EHZ.bpseq"
        results:
          type: "array"
          items:
            type: "object"
            properties:
              params:
                type: "object"
                properties:
                  removeIsolated:
                    $ref: "#/components/schemas/RemoveIsolated"
                  structuralElementsHandling:
                    $ref: "#/components/schemas/StructuralElementsHandling"
                  visualizationTool:
                    $ref: "#/components/schemas/VisualizationTool"
              output:
                $ref: "#/components/schemas/Output2D"

    ModelSelection:
      type: "string"
      enum: [ "FIRST", "ALL" ]

    AnalysisTool:
      type: "string"
      enum:
        - "FR3D_PYTHON"
        - "BPNET"
        - "BARNABA"
        - "RNAVIEW"
        - "MC_ANNOTATE"

    NonCanonicalHandling:
      type: "string"
      enum:
        - "VISUALIZATION_ONLY"
        - "TEXT_AND_VISUALIZATION"
        - "IGNORE"

    RemoveIsolated:
      type: "boolean"
      enum: [ false, true ]

    IncludeNonCanonical:
      type: "boolean"
      enum: [ false, true ]

    StructuralElementsHandling:
      type: "string"
      enum: [ "USE_PSEUDOKNOTS", "IGNORE_PSEUDOKNOTS" ]

    VisualizationTool:
      type: "string"
      enum: [ "VARNA", "PSEUDO_VIEWER", "R_CHIE", "RNA_GLIB", "FORNA", "RNA_PUZZLER", "RNA_TURTLE", "RNA_TRAVELER", "BARNABA", "NONE" ]

    Output3D:
      type: "object"
      properties:
        analysisOutput:
          $ref: "#/components/schemas/AnalysisOutput"
        output2D:
          $ref: "#/components/schemas/Output2D"
      required:
        - "analysisOutput"
        - "output2D"

    OutputMulti:
      type: "object"
      properties:
        entries:
          type: "array"
          items:
            $ref: "#/components/schemas/OutputMultiEntry"
        consensualVisualization:
          $ref: "#/components/schemas/ConsensualVisualization"
      required:
        - "entries"
        - "consensualVisualization"

    OutputMultiEntry:
      type: "object"
      properties:
        output2D:
          $ref: "#/components/schemas/Output2D"
        adapterEnums:
          type: "array"
          items:
            type: "string"
            description: "adapter enums for which this entry object was created"
            example: "FR3D"
      required:
        - "output2D"
        - "adapterEnums"

    Output2DEntry:
      type: "object"
      properties:
        strands:
          $ref: "#/components/schemas/DotBracket"
        bpSeq:
          $ref: "#/components/schemas/BPSEQ"
        ct:
          $ref: "#/components/schemas/CT"
        interactions:
          $ref: "#/components/schemas/Interactions"
        structuralElements:
          $ref: "#/components/schemas/StructuralElements"
        imageInformation:
          $ref: "#/components/schemas/ImageInformation"
      required:
        - "strands"
        - "bpSeq"
        - "ct"
        - "interactions"
        - "structuralElements"
        - "imageInformation"

    ConsensualVisualization:
      type: "object"
      properties:
        pathToPngImage:
          type: "string"
          example: "/resources/tmp/RNApdbee5553721596686458067.png"
        pathToSvgImage:
          type: "string"
          example: "/resources/tmp/RNApdbee5553721596686458067.svg"

    Output2D:
      type: "object"
      description: "Output2D object has currently list of Output2DEntry, which has always length of 1. Will be refactored in further version of API."
      properties:
        analysis:
          type: "array"
          items:
            $ref: "#/components/schemas/Output2DEntry"
      required:
        - "analysis"

    ImageInformation:
      type: "object"
      properties:
        pathToPNGImage:
          type: "string"
          example: "/resources/tmp/RNApdbee7525567015472955018.png"
        pathToSVGImage:
          type: "string"
          example: "/resources/tmp/RNApdbee2052380807386422791.svg"
        successfulDrawer:
          $ref: "#/components/schemas/VisualizationTool"
        failedDrawer:
          $ref: "#/components/schemas/VisualizationTool"

    BPSEQ:
      type: "array"
      items:
        type: "string"
        example: "1 G 0"

    CT:
      type: "array"
      items:
        type: "string"
        example: "1 G 0 2 0 1"

    Interactions:
      type: "array"
      items:
        type: "string"
        example: "A.A181 - Z.U418"

    DotBracket:
      type: "array"
      items:
        $ref: "#/components/schemas/StrandEntry"

    StrandEntry:
      type: "object"
      properties:
        name:
          type: "string"
          example: "A"
        sequence:
          type: "string"
          example: "uGUUAUUUU"
        structure:
          type: "string"
          example: ".]]]]]..."

    StructuralElements:
      type: "object"
      properties:
        stems:
          $ref: "#/components/schemas/StructuralElementsArray"
        loops:
          $ref: "#/components/schemas/StructuralElementsArray"
        singleStrands:
          $ref: "#/components/schemas/StructuralElementsArray"
        singleStrands5p:
          $ref: "#/components/schemas/StructuralElementsArray"
        singleStrands3p:
          $ref: "#/components/schemas/StructuralElementsArray"

    StructuralElementsArray:
      type: "array"
      items:
        type: "string"
        example: "6 10 CCCGG ((((( YYYRR 262 266 CCGGG ))))) YYRRR"

    AnalysisOutput:
      type: "object"
      properties:
        basePairs:
          type: "array"
          items:
            $ref: "#/components/schemas/BasePair"
        stackings:
          type: "array"
          items:
            $ref: "#/components/schemas/Stacking"
        baseRiboseInteractions:
          type: "array"
          items:
            $ref: "#/components/schemas/BaseRibose"
        basePhosphateInteractions:
          type: "array"
          items:
            $ref: "#/components/schemas/BasePhosphate"
        other:
          type: "array"
          items:
            $ref: "#/components/schemas/Other"
      required:
        - "basePairs"
        - "stackings"
        - "baseRiboseInteractions"
        - "basePhosphateInteractions"
        - "other"

    BasePair:
      type: "object"
      properties:
        nt1:
          $ref: "#/components/schemas/Residue"
        nt2:
          $ref: "#/components/schemas/Residue"
        leontisWesthof:
          $ref: "#/components/schemas/LeontisWesthof"
        saenger:
          $ref: "#/components/schemas/Saenger"
      required:
        - "leontisWesthof"
        - "nt1"
        - "nt2"

    BaseRibose:
      type: "object"
      properties:
        nt1:
          $ref: "#/components/schemas/Residue"
        nt2:
          $ref: "#/components/schemas/Residue"
        br:
          $ref: "#/components/schemas/BR"
      required:
        - "nt1"
        - "nt2"

    BasePhosphate:
      type: "object"
      properties:
        nt1:
          $ref: "#/components/schemas/Residue"
        nt2:
          $ref: "#/components/schemas/Residue"
        bph:
          $ref: "#/components/schemas/BPh"
      required:
        - "nt1"
        - "nt2"

    Stacking:
      type: "object"
      properties:
        nt1:
          $ref: "#/components/schemas/Residue"
        nt2:
          $ref: "#/components/schemas/Residue"
        topology:
          $ref: "#/components/schemas/StackingTopology"
      required:
        - "nt1"
        - "nt2"

    Other:
      type: "object"
      properties:
        nt1:
          $ref: "#/components/schemas/Residue"
        nt2:
          $ref: "#/components/schemas/Residue"
      required:
        - "nt1"
        - "nt2"

    Residue:
      type: "object"
      properties:
        label:
          $ref: "#/components/schemas/ResidueLabel"
        auth:
          $ref: "#/components/schemas/ResidueAuth"
        atoms:
          type: "array"
          items:
            $ref: "#/components/schemas/Atom"
      required:
        - "atoms"

    Atom:
      type: "object"

    ResidueAuth:
      type: "object"
      properties:
        chain:
          type: "string"
        number:
          type: "integer"
        icode:
          type: "string"
        name:
          type: "string"
      required:
        - "chain"
        - "number"
        - "icode"
        - "name"

    ResidueLabel:
      type: "object"
      properties:
        chain:
          type: "string"
        number:
          type: "integer"
        name:
          type: "string"
      required:
        - "chain"
        - "number"
        - "name"

    LeontisWesthof:
      type: "string"
      enum:
        - "cWW"
        - "cWH"
        - "cWS"
        - "cHW"
        - "cHH"
        - "cHS"
        - "cSW"
        - "cSH"
        - "cSS"
        - "tWW"
        - "tWH"
        - "tWS"
        - "tHW"
        - "tHH"
        - "tHS"
        - "tSW"
        - "tSH"
        - "tSS"

    Saenger:
      type: "string"
      enum:
        - "I"
        - "II"
        - "III"
        - "IV"
        - "V"
        - "VI"
        - "VII"
        - "VIII"
        - "IX"
        - "X"
        - "XI"
        - "XII"
        - "XIII"
        - "XIV"
        - "XV"
        - "XVI"
        - "XVII"
        - "XVIII"
        - "XIX"
        - "XX"
        - "XXI"
        - "XXII"
        - "XXIII"
        - "XXIV"
        - "XXV"
        - "XXVI"
        - "XXVII"
        - "XXVIII"

    BR:
      type: "integer"
      enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        - 8
        - 9

    BPh:
      type: "integer"
      enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        - 8
        - 9

    StackingTopology:
      type: "string"
      enum:
        - "upward"
        - "downward"
        - "inward"
        - "outward"

externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
