openapi: 3.0.0

info:
  description: "This is API of the back-end service of RNApdbee v3.0."
  version: "1.0.18"
  title: "RNApdbee Backend"


tags:
  - name: "3D -> (...)"
    description: "Access to RNApdbee engine for 3D calculations"
  - name: "2D -> (...)"
    description: "Access to RNApdbee engine for 2D calculations"
  - name: "3D -> multi 2D"
    description: "Access to RNApdbee engine for Multi calculations"


servers:
  - url: "{protocol}://RNApdbee.cs.put.poznan.pl/api/v1/engine"
    variables:
      port:
        enum:
          - "8080"
          - "8081"
        default: "8080"
      protocol:
        enum:
          - "http"
          - "https"
        default: "http"

paths:
  /api/v1/engine/3d:
    post:
      tags:
        - "3D -> (...)"
      summary: "Perform a 3d calculation based on the payload"
      description: ""
      parameters:
        - $ref: "#/components/parameters/modelSelection"
        - $ref: "#/components/parameters/analysisTool"
        - $ref: "#/components/parameters/nonCanonicalHandling"
        - $ref: "#/components/parameters/removeIsolated"
        - $ref: "#/components/parameters/structuralElementsHandling"
        - $ref: "#/components/parameters/visualizationTool"
        - $ref: "#/components/parameters/contentDispositionHeader"
      requestBody:
        description: ""
        required: true
        content:
          text/plain:
            schema:
              type: "string"
              example: "content of the file"

      responses:
        "400":
          description: "Bad request"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response3D"

  /api/v1/engine/3d/{ID}:
    get:
      tags:
        - "3D -> (...)"
      summary: "Fetch an existing 3d calculation"
      description: ""
      parameters:
        - name: "ID"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "ID of resource in the database"
      responses:
        "400":
          description: "Invalid supplied"
        "404":
          description: "Resource not found"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response3D"
    post:
      tags:
        - "3D -> (...)"
      summary: "Reanalyze calculation with different parameters"
      description: ""
      parameters:
        - name: "ID"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "ID of resource in the database"
        - $ref: "#/components/parameters/modelSelection"
        - $ref: "#/components/parameters/analysisTool"
        - $ref: "#/components/parameters/nonCanonicalHandling"
        - $ref: "#/components/parameters/removeIsolated"
        - $ref: "#/components/parameters/structuralElementsHandling"
        - $ref: "#/components/parameters/visualizationTool"
      responses:
        "400":
          description: "Invalid supplied"
        "404":
          description: "Resource not found"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response3D"

  /api/v1/engine/3d/pdb/{PDBID}:
    post:
      tags:
        - "3D -> (...)"
      summary: "Perform a 3d calculation based on object fetched from Protein Data Bank"
      description: ""
      parameters:
        - name: "PDBID"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "PDBID of the object in Protein Data Bank"
        - $ref: "#/components/parameters/modelSelection"
        - $ref: "#/components/parameters/analysisTool"
        - $ref: "#/components/parameters/nonCanonicalHandling"
        - $ref: "#/components/parameters/removeIsolated"
        - $ref: "#/components/parameters/structuralElementsHandling"
        - $ref: "#/components/parameters/visualizationTool"
      responses:
        "400":
          description: "Bad request"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response3D"

  /api/v1/engine/multi:
    post:
      tags:
        - "3D -> multi 2D"
      summary: "Perform a multi calculation"
      description: ""
      parameters:
        - $ref: "#/components/parameters/includeNonCanonical"
        - $ref: "#/components/parameters/removeIsolated"
        - $ref: "#/components/parameters/visualizationTool"
        - $ref: "#/components/parameters/contentDispositionHeader"
      requestBody:
        description: ""
        required: true
        content:
          text/plain:
            schema:
              type: "string"
              example: "content of the file"
      responses:
        "400":
          description: "Bad request"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseMulti"

  /api/v1/engine/multi/{ID}:
    get:
      tags:
        - "3D -> multi 2D"
      summary: "Fetch an existing multi calculation"
      description: ""
      parameters:
        - name: "ID"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "ID of resource in the database"
      responses:
        "400":
          description: "Invalid supplied"
        "404":
          description: "Resource not found"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseMulti"
    post:
      tags:
        - "3D -> multi 2D"
      summary: "Reanalyze calculation with different parameters"
      description: ""
      parameters:
        - name: "ID"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "ID of resource in the database"
        - $ref: "#/components/parameters/includeNonCanonical"
        - $ref: "#/components/parameters/removeIsolated"
        - $ref: "#/components/parameters/visualizationTool"
        - $ref: "#/components/parameters/contentDispositionHeader"
      responses:
        "400":
          description: "Invalid supplied"
        "404":
          description: "Resource not found"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseMulti"

  /api/v1/engine/multi/pdb/{PDBID}:
    post:
      tags:
        - "3D -> multi 2D"
      summary: "Perform a multi based on object fetched from Protein Data Bank"
      description: ""
      parameters:
        - name: "PDBID"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "ID of resource in the Protein Data Bank"
        - $ref: "#/components/parameters/includeNonCanonical"
        - $ref: "#/components/parameters/removeIsolated"
        - $ref: "#/components/parameters/visualizationTool"
      responses:
        "400":
          description: "Bad request"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseMulti"

  /api/v1/engine/2d:
    post:
      tags:
        - "2D -> (...)"
      summary: "Perform a 2D calculation"
      description: ""
      parameters:
        - $ref: "#/components/parameters/removeIsolated"
        - $ref: "#/components/parameters/structuralElementsHandling"
        - $ref: "#/components/parameters/visualizationTool"
        - $ref: "#/components/parameters/contentDispositionHeader"
      requestBody:
        description: ""
        required: true
        content:
          text/plain:
            schema:
              type: "string"
              example: "content of the file"
      responses:
        "400":
          description: "Bad request"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response2D"

  /api/v1/engine/2d/{ID}:
    get:
      tags:
        - "2D -> (...)"
      summary: "Fetch a 2D calculation from the database"
      description: ""
      parameters:
        - name: "ID"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "ID of resource in the database"
      responses:
        "400":
          description: "Bad request"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response2D"
    post:
      tags:
        - "2D -> (...)"
      summary: "Reanalyze calculation with different parameters"
      description: ""
      parameters:
        - name: "ID"
          in: "path"
          required: true
          schema:
            type: "string"
          description: "ID of resource in the database"
        - $ref: "#/components/parameters/removeIsolated"
        - $ref: "#/components/parameters/structuralElementsHandling"
        - $ref: "#/components/parameters/visualizationTool"
      responses:
        "400":
          description: "Bad request"
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response2D"

components:
  parameters:
    modelSelection:
      in: "query"
      name: "modelSelection"
      required: true
      schema:
        $ref: "#/components/schemas/ModelSelection"

    analysisTool:
      in: "query"
      name: "analysisTool"
      required: true
      schema:
        $ref: "#/components/schemas/AnalysisTool"

    nonCanonicalHandling:
      in: "query"
      name: "nonCanonicalHandling"
      required: true
      schema:
        $ref: "#/components/schemas/NonCanonicalHandling"

    removeIsolated:
      in: "query"
      name: "removeIsolated"
      required: true
      schema:
        $ref: "#/components/schemas/RemoveIsolated"

    includeNonCanonical:
      in: "query"
      name: "includeNonCanonical"
      required: true
      schema:
        $ref: "#/components/schemas/IncludeNonCanonical"

    structuralElementsHandling:
      in: "query"
      name: "structuralElementsHandling"
      required: true
      schema:
        $ref: "#/components/schemas/StructuralElementsHandling"

    visualizationTool:
      in: "query"
      name: "visualizationTool"
      required: true
      schema:
        $ref: "#/components/schemas/VisualizationTool"

    contentDispositionHeader:
      in: "header"
      name: "Content-Disposition"
      required: true
      schema:
        type: "string"
        description: "Used only with `application/pdf` responses"
        example: 'attachment; filename="name.pdf"'

  schemas:
    Response3D:
      type: "object"
      properties:
        id:
          type: "string"
          example: "123e4567-e89b-12d3-a456-426614174000"
        filename:
          type: "string"
          example: "1EHZ.cif"
        results:
          type: "array"
          items:
            type: "object"
            properties:
              params:
                type: "object"
                properties:
                  modelSelection:
                    $ref: "#/components/schemas/ModelSelection"
                  analysisTool:
                    $ref: "#/components/schemas/AnalysisTool"
                  nonCanonicalHandling:
                    $ref: "#/components/schemas/NonCanonicalHandling"
                  removeIsolated:
                    $ref: "#/components/schemas/RemoveIsolated"
                  structuralElementsHandling:
                    $ref: "#/components/schemas/StructuralElementsHandling"
                  visualizationTool:
                    $ref: "#/components/schemas/VisualizationTool"
                required:
                  - "modelSelection"
                  - "analysisTool"
                  - "nonCanonicalHandling"
                  - "removeIsolated"
                  - "structuralElementsHandling"
                  - "visualizationTool"
              output:
                $ref: "#/components/schemas/Output3D"
            required:
              - params
              - output
      required:
        - "id"
        - "filename"
        - "results"

    ResponseMulti:
      type: "object"
      properties:
        id:
          type: "string"
          example: "123e4567-e89b-12d3-a456-426614174000"
        filename:
          type: "string"
          example: "1EHZ.cif"
        results:
          type: "array"
          items:
            type: "object"
            properties:
              params:
                type: "object"
                properties:
                  includeNonCanonical:
                    $ref: "#/components/schemas/IncludeNonCanonical"
                  removeIsolated:
                    $ref: "#/components/schemas/RemoveIsolated"
                  visualizationTool:
                    $ref: "#/components/schemas/VisualizationTool"
                required:
                  - "includeNonCanonical"
                  - "removeIsolated"
                  - "visualizationTool"
              output:
                $ref: "#/components/schemas/OutputMulti"
            required:
              - "params"
              - "output"
      required:
        - "id"
        - "filename"
        - "results"

    Response2D:
      type: "object"
      properties:
        id:
          type: "string"
          example: "123e4567-e89b-12d3-a456-426614174000"
        filename:
          type: "string"
          example: "1EHZ.bpseq"
        results:
          type: "array"
          items:
            type: "object"
            properties:
              params:
                type: "object"
                properties:
                  removeIsolated:
                    $ref: "#/components/schemas/RemoveIsolated"
                  structuralElementsHandling:
                    $ref: "#/components/schemas/StructuralElementsHandling"
                  visualizationTool:
                    $ref: "#/components/schemas/VisualizationTool"
                required:
                  - "removeIsolated"
                  - "structuralElementsHandling"
                  - "visualizationTool"
              output:
                $ref: "#/components/schemas/Output2D"
            required:
              - "params"
              - "output"
      required:
        - "id"
        - "filename"
        - "results"

    ModelSelection:
      type: "string"
      enum: [ "FIRST", "ALL" ]

    AnalysisTool:
      type: "string"
      enum:
        - "RNAPOLIS"
        - "FR3D_PYTHON"
        - "BPNET"
        - "BARNABA"
        - "RNAVIEW"
        - "MC_ANNOTATE"

    NonCanonicalHandling:
      type: "string"
      enum:
        - "VISUALIZATION_ONLY"
        - "TEXT_AND_VISUALIZATION"
        - "IGNORE"

    RemoveIsolated:
      type: "boolean"
      enum: [ false, true ]

    IncludeNonCanonical:
      type: "boolean"
      enum: [ false, true ]

    StructuralElementsHandling:
      type: "string"
      enum: [ "USE_PSEUDOKNOTS", "IGNORE_PSEUDOKNOTS" ]

    VisualizationTool:
      type: "string"
      enum: [ "RNA_PUZZLER", "VARNA", "PSEUDO_VIEWER", "R_CHIE", "NONE" ]

    Output3D:
      type: "object"
      properties:
        title:
          type: "string"
          description: "Title of the model taken from analyzed pdb/mmcif file. Not every file contains the title."
          example: "GLYCYL-TRNA(UCC)1B ANTICODON STEM-LOOP FROM STAPHYLOCOCCUS EPIDERMIDIS"
        models:
          type: "array"
          description: "Analyzed models."
          items:
            $ref: "#/components/schemas/SingleTertiaryModelOutput"
      required:
        - "models"

    SingleTertiaryModelOutput:
      type: "object"
      description: "Single model output. Interaction arrays can be empty (but not null)."
      properties:
        modelNumber:
          type: "integer"
          example: "1"
        output2D:
          $ref: "#/components/schemas/Output2D"
        messages:
          type: "array"
          description: "Log messages written during the analysis."
          items:
            type: "string"
            example: "Multiplet identified: A.U7 -> [A.C6, A.U8]"
        canonicalInteractions:
          $ref: "#/components/schemas/TertiaryInteractions"
        nonCanonicalInteractions:
          $ref: "#/components/schemas/TertiaryInteractions"
        interStrandInteractions:
          $ref: "#/components/schemas/TertiaryInteractions"
        stackingInteractions:
          $ref: "#/components/schemas/TertiaryInteractions"
        basePhosphateInteractions:
          $ref: "#/components/schemas/TertiaryInteractions"
        baseRiboseInteractions:
          $ref: "#/components/schemas/TertiaryInteractions"
      required:
        - "modelNumber"
        - "output2D"
        - "messages"
        - "canonicalInteractions"
        - "nonCanonicalInteractions"
        - "interStrandInteractions"
        - "stackingInteractions"
        - "basePhosphateInteractions"
        - "baseRiboseInteractions"

    TertiaryInteractions:
      type: "array"
      items:
        type: "object"
        properties:
          interactionType:
            type: "string"
            example: "base - base"
          saenger:
            $ref: "#/components/schemas/Saenger"
          leontisWesthof:
            $ref: "#/components/schemas/LeontisWesthof"
          bPh:
            $ref: "#/components/schemas/BPh"
          br:
            $ref: "#/components/schemas/BR"
          stackingTopology:
            $ref: "#/components/schemas/StackingTopology"
          leftResidue:
            $ref: "#/components/schemas/Residue"
          rightResidue:
            $ref: "#/components/schemas/Residue"
        required:
          - "interactionType"
          - "leftResidue"
          - "rightResidue"

    OutputMulti:
      type: "object"
      properties:
        title:
          type: "string"
          example: "GLYCYL-TRNA(UCC)1B ANTICODON STEM-LOOP FROM STAPHYLOCOCCUS EPIDERMIDIS"
        entries:
          type: "array"
          items:
            $ref: "#/components/schemas/OutputMultiEntry"
        consensualVisualization:
          $ref: "#/components/schemas/ConsensualVisualization"
      required:
        - "entries"
        - "consensualVisualization"

    OutputMultiEntry:
      type: "object"
      properties:
        output2D:
          $ref: "#/components/schemas/Output2D"
        adapterEnums:
          type: "array"
          items:
            type: "string"
            description: "adapter enums for which this entry object was created"
            example: "FR3D"
      required:
        - "output2D"
        - "adapterEnums"

    ConsensualVisualization:
      type: "object"
      properties:
        pathToSVGImage:
          type: "string"
          example: "/resources/tmp/RNApdbee5553721596686458067.svg"
      required: 
        - "pathToSVGImage"

    Output2D:
      type: "object"
      description: "interactions property is null in both 3D scenarios."
      properties:
        strands:
          $ref: "#/components/schemas/DotBracket"
        bpSeq:
          $ref: "#/components/schemas/BPSEQ"
        ct:
          $ref: "#/components/schemas/CT"
        interactions:
          $ref: "#/components/schemas/Interactions"
        structuralElements:
          $ref: "#/components/schemas/StructuralElements"
        imageInformation:
          $ref: "#/components/schemas/ImageInformation"
      required:
        - "strands"
        - "bpSeq"
        - "ct"
        - "structuralElements"
        - "imageInformation"

    ImageInformation:
      type: "object"
      properties:
        pathToSVGImage:
          type: "string"
          description: "path to resource svg file"
          example: "/resources/tmp/RNApdbee2052380807386422791.svg"
        successfulVisualizationTool:
          $ref: "#/components/schemas/VisualizationTool"
        failedVisualizationTool:
          $ref: "#/components/schemas/VisualizationTool"
        drawingResult:
          $ref: "#/components/schemas/DrawingResult"

    BPSEQ:
      type: "array"
      items:
        type: "string"
        example: "1 G 0"

    CT:
      type: "array"
      items:
        type: "string"
        example: "1 G 0 2 0 1"

    Interactions:
      type: "array"
      description: "mandatory for 2D analysis result, null in 3D and consensual (Multi) analysis result"
      items:
        type: "string"
        example: "A.A181 - Z.U418"

    DotBracket:
      type: "array"
      description: "mandatory for 2D and consensual analysis result, null in 3D analysis result"
      items:
        $ref: "#/components/schemas/StrandEntry"

    StrandEntry:
      type: "object"
      properties:
        name:
          type: "string"
          example: "A"
        sequence:
          type: "string"
          example: "uGUUAUUUU"
        structure:
          type: "string"
          example: ".]]]]]..."

    StructuralElements:
      type: "object"
      properties:
        stems:
          $ref: "#/components/schemas/StructuralElementsArray"
        loops:
          $ref: "#/components/schemas/StructuralElementsArray"
        singleStrands:
          $ref: "#/components/schemas/StructuralElementsArray"
        singleStrands5p:
          $ref: "#/components/schemas/StructuralElementsArray"
        singleStrands3p:
          $ref: "#/components/schemas/StructuralElementsArray"
      required:
        - "stems"
        - "loops"
        - "singleStrands"
        - "singleStrands5p"
        - "singleStrands3p"

    StructuralElementsArray:
      type: "array"
      items:
        type: "string"
        example: "6 10 CCCGG ((((( YYYRR 262 266 CCGGG ))))) YYRRR"

    Residue:
      type: "object"
      properties:
        chainIdentifier:
          type: "string"
          example: "A"
        residueNumber:
          type: "integer"
          example: "16"
        insertionCode:
          type: "string"
          description: "null in some adapters"
        oneLetterName:
          type: "string"
          example: "G"
      required:
        - "chainIdentifier"
        - "residueNumber"
        - "oneLetterName"

    LeontisWesthof:
      type: "string"
      enum:
        - "cWW"
        - "cWH"
        - "cWS"
        - "cHW"
        - "cHH"
        - "cHS"
        - "cSW"
        - "cSH"
        - "cSS"
        - "tWW"
        - "tWH"
        - "tWS"
        - "tHW"
        - "tHH"
        - "tHS"
        - "tSW"
        - "tSH"
        - "tSS"

    Saenger:
      type: "string"
      enum:
        - "I"
        - "II"
        - "III"
        - "IV"
        - "V"
        - "VI"
        - "VII"
        - "VIII"
        - "IX"
        - "X"
        - "XI"
        - "XII"
        - "XIII"
        - "XIV"
        - "XV"
        - "XVI"
        - "XVII"
        - "XVIII"
        - "XIX"
        - "XX"
        - "XXI"
        - "XXII"
        - "XXIII"
        - "XXIV"
        - "XXV"
        - "XXVI"
        - "XXVII"
        - "XXVIII"

    BR:
      type: "string"
      enum:
        - "1BR"
        - "2BR"
        - "3BR"
        - "4BR"
        - "5BR"
        - "6BR"
        - "7BR"
        - "8BR"
        - "9BR"

    BPh:
      type: "string"
      enum:
        - "1BPh"
        - "2BPh"
        - "3BPh"
        - "4BPh"
        - "5BPh"
        - "6BPh"
        - "7BPh"
        - "8BPh"
        - "9BPh"

    StackingTopology:
      type: "string"
      enum:
        - "upward"
        - "downward"
        - "inward"
        - "outward"

    DrawingResult:
      type: "string"
      enum: [ "DONE_BY_MAIN_DRAWER", "DONE_BY_BACKUP_DRAWER", "FAILED_BY_BOTH_DRAWERS", "NOT_DRAWN" ]

externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
