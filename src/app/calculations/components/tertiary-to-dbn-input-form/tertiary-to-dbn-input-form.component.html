<form [formGroup]="paramsForm" (ngSubmit)="onSubmit()">
  <app-step [value]="1">Upload RNA 3D structure</app-step>
  <app-tertiary-upload-form (uploadChange)="onUploadMethodChange($event)"></app-tertiary-upload-form>

  <app-step [value]="2">What to process</app-step>
  <mat-radio-group formControlName="modelSelection">
    <app-radio-button *ngFor="let item of MODEL_SELECTION" [value]="item.key" [label]="item.label"
      [checked]="paramsForm.value.modelSelection === item.key">
    </app-radio-button>
  </mat-radio-group>

  <app-step [value]="3">Identify base pairs using</app-step>
  <mat-radio-group formControlName="analysisTool">
    <app-radio-button *ngFor="let item of ANALYSIS_TOOL" [value]="item.key" [label]="item.label"
      [checked]="paramsForm.value.analysisTool === item.key">
    </app-radio-button>
  </mat-radio-group>

  <h3 class="subsection">Include non-canonical ones: </h3>
  <mat-radio-group formControlName="nonCanonicalHandling">
    <app-radio-button *ngFor="let item of NON_CANONICAL_HANDLING" [value]="item.key" [label]="item.label"
      [checked]="paramsForm.value.nonCanonicalHandling === item.key">
    </app-radio-button>
  </mat-radio-group>

  <app-checkbox formControlName="removeIsolated" label="Remove isolated, canonical base pairs"></app-checkbox>

  <app-step [value]="4">How to handle structural elements</app-step>
  <mat-radio-group formControlName="structuralElementsHandling">
    <app-radio-button *ngFor="let item of STRUCTURAL_ELEMENTS_HANDLING" [value]="item.key" [label]="item.label"
      [checked]="paramsForm.value.structuralElementsHandling === item.key">
    </app-radio-button>
  </mat-radio-group>

  <app-step [value]="5">Visualize secondary structure using</app-step>
  <mat-radio-group formControlName="visualizationTool">
    <app-radio-button *ngFor="let item of VISUALISATION_TOOL" [value]="item.key" [label]="item.label"
      [checked]="paramsForm.value.visualizationTool === item.key">
    </app-radio-button>
  </mat-radio-group>

  <mat-divider></mat-divider>

  <div class="submit">
    <button mat-raised-button color="primary" type="submit" [disabled]="!isValid()">Run</button>
  </div>
</form>
