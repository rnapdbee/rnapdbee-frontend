<ng-container *ngIf="calculation">
  <div class="title">
    <h2>Sequence & secondary structure topology derived from file {{ calculation.filename }}</h2>
    <h3>{{ calculation.results[0].output.title }}</h3>
  </div>

  <div class="reanalyze">
    <app-reanalyze-panel>
      <!-- TODO -->
    </app-reanalyze-panel>
  </div>

  <div class="results">
    <div class="top-btns">
      <button mat-stroked-button (click)="selectAll()">{{ isAllSelected() ? 'Unselect' : 'Select' }} all data</button>
      <button mat-stroked-button>Download selected</button>
    </div>
    <div>
      <div class="result" *ngFor="let result of calculation.results; let i = index">
        <!-- TODO -->
      </div>
      <!-- TODO: for development only -->
      <app-tertiary-model-output [output]="calculation.results[0].output.models[0]"></app-tertiary-model-output>
    </div>
  </div>
</ng-container>
