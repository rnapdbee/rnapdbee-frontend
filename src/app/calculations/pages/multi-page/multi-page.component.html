<ng-container *ngIf="results$ | async as res; else status">
  <app-tertiary-to-multi-results [results]="res"></app-tertiary-to-multi-results>
</ng-container>

<ng-template #status>
  <div class="centered">
    <ng-container *ngIf="error; else loading">
      <app-error [message]="error"></app-error>
    </ng-container>

    <ng-template #loading>
      <app-loading></app-loading>
    </ng-template>
  </div>
</ng-template>
