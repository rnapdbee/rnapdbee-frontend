<ng-container *ngIf="calculationResults$ | async as calcRes; else status">
  <app-tertiary-to-multi-results [calculation]="calcRes"></app-tertiary-to-multi-results>
</ng-container>

<ng-template #status>
  <ng-container *ngIf="error; else loading">
    <app-error [calculationId]="id" [message]="error"></app-error>
  </ng-container>

  <ng-template #loading>
    <app-calculation-loading scenario="3D â†’ multi 2D" scenarioInfo="Set of multiple secondary structures of RNA derived from its tertiary structure provided in PDB or PDBx/mmCIF file
      based on various results of intermediate processing steps." [calculationId]="id">
    </app-calculation-loading>
  </ng-template>
</ng-template>
