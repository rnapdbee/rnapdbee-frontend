<ng-container *ngIf="calculationResults$ | async as calcRes; else status">
  <app-secondary-to-dbn-results [calculation]="calcRes"></app-secondary-to-dbn-results>
</ng-container>

<ng-template #status>
    <ng-container *ngIf="error; else loading">
      <app-error [calculationId]="id" [message]="error"></app-error>
    </ng-container>

    <ng-template #loading>
      <app-calculation-loading scenario="2D â†’ (...)"
        scenarioInfo="Secondary structure topology of RNA derived from base pair list provided in BPSEQ, CT or DBN."
        [calculationId]="id">
      </app-calculation-loading>
    </ng-template>
</ng-template>
