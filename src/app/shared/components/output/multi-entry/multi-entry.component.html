<div *ngIf="entry">
  <div class="entry-checkbox">
    <app-checkbox-indeterminate 
      [checked]="value.isSelectedOrUnactive()"
      [indeterminate]="value.isAnythingSelected() && !value.isSelectedOrUnactive()" 
      (_change)="value.set($event)"
      color="primary">
      Entry {{ index }}
    </app-checkbox-indeterminate>
  </div>
  <div class="container">
    <div class="data-panel">
      <p>This output has been generated using {{ getAdapterNames(entry.adapterEnums) }}.</p>
      <app-secondary-output [(ngModel)]="value.fields.output2D" [output]="entry.output2D"></app-secondary-output>
    </div>
    <div class="image-panel">
      <app-secondary-image
        [(ngModel)]="value.fields.output2D.fields.imageInformation"
        [imageInformation]="entry.output2D.imageInformation"
        [strands]="entry.output2D.strands">
      </app-secondary-image>
    </div>
  </div>
</div>
