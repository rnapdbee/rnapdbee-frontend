<form [formGroup]="paramsForm">
  
  <app-step [value]="getStepNumber(1)">How to handle structural elements</app-step>
  <mat-radio-group formControlName="structuralElementsHandling">
    <app-radio-button *ngFor="let item of STRUCTURAL_ELEMENTS_HANDLING" [value]="item.key" [label]="item.label"
      [checked]="paramsForm.value.structuralElementsHandling === item.key">
    </app-radio-button>
  </mat-radio-group>

  <app-checkbox formControlName="removeIsolated" label="Remove isolated, canonical base pairs"></app-checkbox>

  <app-step [value]="getStepNumber(2)">Visualize secondary structure using</app-step>
  <mat-radio-group formControlName="visualizationTool">
    <app-radio-button *ngFor="let item of VISUALISATION_TOOL" [value]="item.key" [label]="item.label"
      [checked]="paramsForm.value.visualizationTool === item.key">
    </app-radio-button>
  </mat-radio-group>
</form>
