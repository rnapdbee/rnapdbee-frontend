<div class="container" [class.active]="checked">
  <div class="radio">
    <mat-radio-button [value]="value" [checked]="checked" color="primary">
      {{ label }}
    </mat-radio-button>
    <div class="inline">
      <ng-content select="[inline]"></ng-content>
    </div>
  </div>
  <div @openClose *ngIf="checked" class="content">
    <ng-content></ng-content>
  </div>
</div>
