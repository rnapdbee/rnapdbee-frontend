<div class="container" [class.active]="active">
  <div class="radio">
    <mat-radio-button [value]="value" [checked]="active" [color]="'primary'">
      {{ label }}
    </mat-radio-button>
    <div class="inline">
      <ng-content select="[inline]"></ng-content>
    </div>
  </div>
    <div @openClose *ngIf="active" class="content">
      <ng-content></ng-content>
    </div>
</div>
