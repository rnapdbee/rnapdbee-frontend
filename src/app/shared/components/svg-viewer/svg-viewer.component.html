<div #map class="map">
  <div class="info-overlay">
    <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
    <div *ngIf="error" class="error">
      <mat-icon>image_not_supported</mat-icon>
      <span>Something went wrong...<br>We could not load your image</span>
    </div>
  </div>
</div>
