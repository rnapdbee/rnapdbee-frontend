<div class="container">
  <mat-icon>info</mat-icon>
  <div class="legend">
    <div class="row">
      <div>Symbol</div>
      <div>Description</div>
    </div>
    <div class="row" *ngFor="let entry of legendEntries">
      <div class="symbol" [style.color]="entry.color">{{ entry.symbol }}</div>
      <div>{{ entry.description }}</div>
    </div>
  </div>
</div>
